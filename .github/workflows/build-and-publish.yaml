name: Build and Publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Python and distutils
        run: |
          brew install python@3.9
          python3.9 -m ensurepip
          python3.9 -m pip install --upgrade pip setuptools

      - name: Set Python 3.9 as default
        run: |
          ln -sf /opt/homebrew/bin/python3.9 /usr/local/bin/python3
          ln -sf /opt/homebrew/bin/pip3.9 /usr/local/bin/pip3

      - name: Install dependencies
        run: npm ci

      - name: Install appdmg
        run: npm install --save-dev appdmg

      - name: Build and package application
        run: npm run make

      - name: Publish to GitHub
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH }}
